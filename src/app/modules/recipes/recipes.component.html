<section class="search_recipes container">
  <app-search-bar (searchRecipe)="searchRecipe($event)"></app-search-bar>
  <button>Add</button>
</section>
<section class="container">
  <ul class="recipes_list" *ngIf="recipes.length > 0; else noRecipe">
    <ng-container *ngFor="let recipe of recipes">
      <app-recipe-card [recipe]="recipe"></app-recipe-card>
    </ng-container>
  </ul>
  <ng-template #noRecipe>
    <p>No recipes matching this criteria were found</p>
  </ng-template>
</section>
